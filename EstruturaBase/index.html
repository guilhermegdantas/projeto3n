<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>3N Supermercados</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <img src="../img/logo.png" alt="Logo" />
        <div class="nav-menu">
          <a href="#" class="menu home">Home</a>
          <a href="#" class="menu nss-lojas">Nossas lojas</a>
          <a href="#" class="menu cmp-promo">Campanhas e Promoções</a>
          <a href="#" class="menu parceiros">Parceiros</a>
          <a href="#" class="menu workWithUs">Trabalhe conosco</a>
          <a href="#" class="menu contato">Contato</a>
        </div>
      </nav>
    </header>

    <main>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="../img/3npromos.png"
              alt="Primeiro Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../img/econo.png"
              alt="Segundo Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../img/paes.png"
              alt="Terceiro Slide"
            />
          </div>
        </div>
      </div>
      <svg
        viewBox="0 0 650 168"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMinYMin meet"
        style="width: 100%; height: auto"
      >
        <polygon points="0,0 650,0 650,100 0,150" fill="#FFD74D" />
      </svg>

      <div class="novidades">
        <img src="../img/noticia.PNG" alt="Novidades" class="novs n1" />
        <img src="../img/noticia2.PNG" alt="Novidades" class="novs n2" />
      </div>
    </main>

    <footer>
      <svg
        viewBox="0 0 500 500"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid meet"
        class="svg-logo"
      >
        <circle
          cx="250"
          cy="250"
          r="200"
          fill="#4DA8F0"
          stroke="black"
          stroke-width="2"
        />
        <polygon
          points="250,90 300,200 420,200 335,270 360,400 250,330 140,400 175,270 80,200 200,200"
          fill="#FFD74D"
          stroke="black"
          stroke-width="2"
        />
        <text
          x="250"
          y="230"
          font-size="60"
          font-weight="bold"
          fill="blue"
          text-anchor="middle"
        >
          3
        </text>
        <text
          x="250"
          y="300"
          font-size="60"
          font-weight="bold"
          fill="blue"
          text-anchor="middle"
        >
          N
        </text>
      </svg>

      <div class="storeAndBakery">
        <p><strong>Supermercado & Padaria</strong></p>
        <br />
        <p>Loja 1: Tv Antônio Angeleri, 212.</p>
        <p>Loja 2: Rua Sargento H. A. Sampaio, 821.</p>
      </div>

      <p id="propriedadeSite">
        3N Supermercados & Padaria - Desenvolvido pela BraWare - Todos os
        direitos reservados.
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
